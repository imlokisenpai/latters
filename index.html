<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters to No One</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Letters to No One</h1>
    <p class="subtitle">A quiet journal of places that never stay</p>
  </header>

  <main>
    <p>Loading posts…</p>
  </main>

  <footer>
    <p>© 2025 Letters to No One · Written by Loki Senpai</p>
  </footer>

  <script>
    async function loadPosts() {
      const container = document.querySelector('main');
      try {
        const res = await fetch('posts/posts.json');
        const posts = await res.json();
        container.innerHTML = ''; // clear loading text
        posts.forEach(post => {
          const article = document.createElement('article');
          article.innerHTML = `
            <h2><a href="posts/${post.file}">${post.title}</a></h2>
            <p class="excerpt">${post.excerpt}</p>
          `;
          container.appendChild(article);
        });
      } catch (err) {
        container.innerHTML = '<p>Unable to load posts.</p>';
        console.error('Error loading posts:', err);
      }
    }
    loadPosts();
  </script>
</body>
</html>
